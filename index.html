<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Chess Board Generator</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    >
    <script src="./app.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >
    <link
      rel="stylesheet"
      href="./styles.css"
    >
  </head>
  <body
    style="
      --odd-color: #c7a9af;
      --even-color: #3b1d23;
      --border-amount: 0px;
      --border-color: #ffffff;
      --separation-amount: 0px;
      --separation-color: #ffffff;
      --outer-separation: 0;
    "
    onload="updateBoard();"
  >
    <main class="open">
      <form oninput="updateBoard()">
        <label for="odd-color">
          Odd color:
          <input
            id="odd-color"
            class="input"
            type="color"
            value="#c7a9af"
          >
        </label>

        <label for="even-color">
          Even color:
          <input
            id="even-color"
            class="input"
            type="color"
            value="#3b1d23"
          >
        </label>

        <label for="border-amount">
          Border amount:
          <span class="input">
            <input
              id="border-amount"
              type="number"
              min="0"
              value="0"
              step="0.1"
            >
            <abbr title="millimeters">mm</abbr>
          </span>
        </label>

        <label for="border-color">
          Border color:
          <input
            id="border-color"
            class="input"
            type="color"
            value="#000000"
          >
        </label>

        <label for="separation-amount">
          Separation amount:
          <span class="input">
            <input
              id="separation-amount"
              type="number"
              min="0"
              value="0"
              step="0.1"
            >
            <abbr title="millimeters">mm</abbr>
          </span>
        </label>

        <label for="separation-color">
          Separation color:
          <input
            id="separation-color"
            class="input"
            type="color"
            value="#ffffff"
          >
        </label>

        <label for="outer-separation">
          <input
            id="outer-separation"
            class="input"
            type="checkbox"
          >
          Outer separation
        </label>

        <button
          type="button"
          class="button button-reset"
          onclick="resetBoard()"
        >
          <i class="fa-solid fa-rotate-left"></i>
          Reset
        </button>

        <button
          type="button"
          class="button button-print"
          onclick="printBoard()"
        >
          <i class="fa-solid fa-print"></i>
          Print
        </button>

        <footer>
          <p>
            This chess board generator has been developed to customize your own
            printable chess boards.
          </p>
          <p>
            Do you have a 3D printer?
            <a
              href="https://www.prusaprinters.org/prints/73739-travel-chess-tube"
              target="_blank"
            >
              Print your own pieces too!
            </a>
          </p>
          <p>
            Found an issue?
            <a
              href="https://github.com/Tito-Kati/chess-board-generator/issues"
              target="_blank"
            >
              Let me know!
            </a>
          </p>
        </footer>
      </form>

      <button
        class="toggle-button"
        onclick="toggleMenu()"
        title="Customize"
      >
        <i class="fa-solid fa-paintbrush fa-2xl"></i>
      </button>
    </main>

    <div class="wrapper">
      <div class="board">
        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>

        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>

        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>

        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>

        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>

        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>

        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>

        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>
      </div>
    </div>
  </body>
</html>
