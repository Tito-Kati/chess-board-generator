<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Chess Board Generator</title>

    <style>
      @media print {
        * {
          print-color-adjust: exact;
          -webkit-print-color-adjust: exact;
        }

        header {
          display: none;
        }

        footer {
          display: none;
        }
      }

      * {
        box-sizing: border-box;
      }

      body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        overflow: hidden;

        display: grid;
        grid-template-areas:
          "header"
          "main"
          "footer";
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr auto;
      }

      @media (orientation: landscape) {
        body {
          grid-template-areas:
          "header main"
          "footer main";
          grid-template-columns: auto 1fr;
          grid-template-rows: 1fr auto;
        }
      }

      header {
        grid-area: header;
      }

      main {
        grid-area: main;
        display: grid;
        gap: var(--separation-amount);
        transition: gap ease-in-out 300ms;
        justify-content: center;
        align-content: center;
      }

      footer {
        grid-area: footer;
      }

      .board {
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        justify-content: center;
        align-content: center;
        width: 100vmin;
        height: 100vmin;
      }

      .square {
        aspect-ratio: 1;
        transition: background-color ease-in-out 300ms;
      }

      .square.square-odd {
        background: var(--odd-color);
      }

      .square.square-even {
        background: var(--even-color);
      }
    </style>

    <script>
      function updateBoard() {
        const body = document.querySelector('body');
        const oddColor = document.querySelector('#odd-color');
        const evenColor = document.querySelector('#even-color');
        const separation = document.querySelector('#separation');

        body.style.setProperty('--odd-color', oddColor.value);
        body.style.setProperty('--even-color', evenColor.value);
        body.style.setProperty('--separation-amount', separation.value + 'px');
      }

      function resetBoard() {
        const form = document.querySelector('form');

        form.reset();
        updateBoard();
      }

      function printBoard() {
        window.print();
      }
    </script>
  </head>
  <body
    style="
      --odd-color: #738d98;
      --even-color: #0e2527;
      --separation-amount: 0px;
    "
    onload="updateBoard();"
  >
      <header>
        <form
          oninput="updateBoard();"
        >
          <label
            for="odd-color"
          >
            Odd color:
          </label>
          <input
            id="odd-color"
            type="color"
            value="#738d98"
          >

          <label
            for="even-color"
          >
            Even color:
          </label>
          <input
            id="even-color"
            type="color"
            value="#0e2527"
          >

          <label
            for="separation"
          >
            Separation:
          </label>
          <input
            id="separation"
            type="number"
            min="0"
            value="0"
          >

          <button
            type="button"
            onclick="resetBoard();"
          >
            Reset
          </button>

          <button
            type="button"
            onclick="printBoard();"
          >
            Print
          </button>
        </form>
      </header>

      <main>
        <div class="board">
          <div class="square square-odd"></div>
          <div class="square square-even"></div>
          <div class="square square-odd"></div>
          <div class="square square-even"></div>
          <div class="square square-odd"></div>
          <div class="square square-even"></div>
          <div class="square square-odd"></div>
          <div class="square square-even"></div>

          <div class="square square-even"></div>
          <div class="square square-odd"></div>
          <div class="square square-even"></div>
          <div class="square square-odd"></div>
          <div class="square square-even"></div>
          <div class="square square-odd"></div>
          <div class="square square-even"></div>
          <div class="square square-odd"></div>

          <div class="square square-odd"></div>
          <div class="square square-even"></div>
          <div class="square square-odd"></div>
          <div class="square square-even"></div>
          <div class="square square-odd"></div>
          <div class="square square-even"></div>
          <div class="square square-odd"></div>
          <div class="square square-even"></div>

          <div class="square square-even"></div>
          <div class="square square-odd"></div>
          <div class="square square-even"></div>
          <div class="square square-odd"></div>
          <div class="square square-even"></div>
          <div class="square square-odd"></div>
          <div class="square square-even"></div>
          <div class="square square-odd"></div>

          <div class="square square-odd"></div>
          <div class="square square-even"></div>
          <div class="square square-odd"></div>
          <div class="square square-even"></div>
          <div class="square square-odd"></div>
          <div class="square square-even"></div>
          <div class="square square-odd"></div>
          <div class="square square-even"></div>

          <div class="square square-even"></div>
          <div class="square square-odd"></div>
          <div class="square square-even"></div>
          <div class="square square-odd"></div>
          <div class="square square-even"></div>
          <div class="square square-odd"></div>
          <div class="square square-even"></div>
          <div class="square square-odd"></div>

          <div class="square square-odd"></div>

          <div class="square square-odd"></div>
          <div class="square square-even"></div>
          <div class="square square-odd"></div>

          <div class="square square-even"></div>

          <div class="square square-even"></div>
          <div class="square square-odd"></div>
          <div class="square square-even"></div>
          <div class="square square-odd"></div>
        </div>
      </main>

      <footer>
        This chess board generator has been developed to customize your own printable chess board.
        <br>
        Do you have a 3D printer?

  </body>
</html>
