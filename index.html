<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Chess Board Generator</title>

    <style>
      @media print {
        * {
          print-color-adjust: exact;
          -webkit-print-color-adjust: exact;
        }
      }

      * {
        box-sizing: border-box;
        font-family: sans-serif;
      }

      body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        overflow: hidden;

        display: grid;
        align-content: center;
        justify-content: center;
      }

      main {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 1em;
        gap: 1em;
        overflow-y: auto;
        z-index: 1;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(0.25em);
        width: 20em;
        max-width: 90vw;
      }

      @media print {
        main {
          display: none;
        }
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1em;
      }

      .actions {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1em;
      }

      .board {
        display: grid;
        gap: var(--separation-amount);
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(8, 1fr);
        transition: gap ease-in-out 300ms;
        justify-content: center;
        align-content: center;
        width: calc(100vmin - 2em);
        height: calc(100vmin - 2em);
      }

      @media print {
        .board {
          width: 100vmin;
          height: 100vmin;
        }
      }

      @media screen and (min-width: calc(100vmin + 20em)) {
        .board {
          margin-left: 20em;
        }
      }

      .square {
        transition: background-color ease-in-out 300ms;
      }

      .square.square-odd {
        background: var(--odd-color);
      }

      .square.square-even {
        background: var(--even-color);
      }
    </style>

    <script>
      function updateBoard() {
        const body = document.querySelector('body');
        const oddColor = document.querySelector('#odd-color');
        const evenColor = document.querySelector('#even-color');
        const separation = document.querySelector('#separation');

        body.style.setProperty('--odd-color', oddColor.value);
        body.style.setProperty('--even-color', evenColor.value);
        body.style.setProperty('--separation-amount', separation.value + 'mm');
      }

      function resetBoard() {
        const form = document.querySelector('form');

        form.reset();
        updateBoard();
      }

      function printBoard() {
        window.print();
      }
    </script>
  </head>
  <body
    style="
      --odd-color: #738d98;
      --even-color: #0e2527;
      --separation-amount: 0px;
    "
    onload="updateBoard();"
  >
    <main>
      <form oninput="updateBoard()">
        <label for="odd-color">
          Odd color:
          <input
            id="odd-color"
            type="color"
            value="#738d98"
          >
        </label>

        <label for="even-color">
          Even color:
          <input
            id="even-color"
            type="color"
            value="#0e2527"
          >
        </label>

        <label for="separation">
          Separation:
          <input
            id="separation"
            type="number"
            min="0"
            value="0"
          >
        </label>

        <div class="actions">
          <button
            type="button"
            onclick="resetBoard()"
          >
            Reset
          </button>

          <button
            type="button"
            onclick="printBoard()"
          >
            Print
          </button>
        </div>
      </form>

      <footer>
        This chess board generator has been developed to customize your own printable chess board.
        <br>
        Do you have a 3D printer?
        <a
          href="https://www.prusaprinters.org/prints/73739-travel-chess-tube"
          target="_blank"
        >
          Print your own pieces too!
        </a>
        <br>
        Found an issue?
        <a
          href="https://github.com/Tito-Kati/chess-board-generator/issues"
          target="_blank"
        >
          Let me know!
        </a>
      </footer>
    </main>

    <div class="board">
      <div class="square square-odd"></div>
