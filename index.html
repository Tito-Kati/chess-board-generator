<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Chess Board Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./app.js"></script>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body
    style="
      --odd-color: #738d98;
      --even-color: #0e2527;
      --separation-amount: 0px;
    "
    onload="updateBoard();"
  >
    <main>
      <form oninput="updateBoard()">
        <label for="odd-color">
          Odd color:
          <input
            id="odd-color"
            class="input input-color"
            type="color"
            value="#738d98"
          >
        </label>

        <label for="even-color">
          Even color:
          <input
            id="even-color"
            class="input input-color"
            type="color"
            value="#0e2527"
          >
        </label>

        <label for="separation-amount">
          Separation:
          <span class="input-unit">
            <input
              id="separation-amount"
              type="number"
              min="0"
              value="0"
              step="0.1"
            >
          </span>
        </label>

        <button
          type="button"
          class="button-reset"
          onclick="resetBoard()"
        >
          Reset
        </button>

        <button
          type="button"
          class="button-print"
          onclick="printBoard()"
        >
          Print
        </button>
      </form>

      <footer>
        <p>
          This chess board generator has been developed to customize your own
          printable chess boards.
        </p>
        <p>
          Do you have a 3D printer?
          <a
            href="https://www.prusaprinters.org/prints/73739-travel-chess-tube"
            target="_blank"
          >
            Print your own pieces too!
          </a>
        </p>
        <p>
          Found an issue?
          <a
            href="https://github.com/Tito-Kati/chess-board-generator/issues"
            target="_blank"
          >
            Let me know!
          </a>
        </p>
      </footer>
    </main>

    <div class="board">
      <div class="square square-odd"></div>
      <div class="square square-even"></div>
      <div class="square square-odd"></div>
      <div class="square square-even"></div>
      <div class="square square-odd"></div>
      <div class="square square-even"></div>
      <div class="square square-odd"></div>
      <div class="square square-even"></div>

      <div class="square square-even"></div>
      <div class="square square-odd"></div>
      <div class="square square-even"></div>
      <div class="square square-odd"></div>
      <div class="square square-even"></div>
      <div class="square square-odd"></div>
      <div class="square square-even"></div>
      <div class="square square-odd"></div>

      <div class="square square-odd"></div>
      <div class="square square-even"></div>
      <div class="square square-odd"></div>
      <div class="square square-even"></div>
      <div class="square square-odd"></div>
      <div class="square square-even"></div>
      <div class="square square-odd"></div>
      <div class="square square-even"></div>

      <div class="square square-even"></div>
      <div class="square square-odd"></div>
      <div class="square square-even"></div>
      <div class="square square-odd"></div>
      <div class="square square-even"></div>
      <div class="square square-odd"></div>
      <div class="square square-even"></div>
      <div class="square square-odd"></div>

      <div class="square square-odd"></div>
      <div class="square square-even"></div>
      <div class="square square-odd"></div>
      <div class="square square-even"></div>
      <div class="square square-odd"></div>
      <div class="square square-even"></div>

      <div class="square square-even"></div>

      <div class="square square-even"></div>

      <div class="square square-even"></div>
      <div class="square square-odd"></div>

      <div class="square square-odd"></div>

      <div class="square square-odd"></div>
      <div class="square square-even"></div>
      <div class="square square-odd"></div>
      <div class="square square-even"></div>
      <div class="square square-odd"></div>
      <div class="square square-even"></div>

      <div class="square square-even"></div>
      <div class="square square-odd"></div>

      <div class="square square-odd"></div>
    </div>
  </body>
</html>
