<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Chess Board Generator</title>

    <style>
      .board {
        aspect-ratio: 1;
        display: grid;
        grid-template-columns: repeat(8, 1fr);
      }

      .square {
        aspect-ratio: 1;
      }

      .square.square-odd {
        background: var(--odd-color);
      }

      .square.square-even {
        background: var(--even-color);
      }
    </style>

    <script>
      function updateBoard() {
        const body = document.querySelector('body');
        const oddColor = document.querySelector('#odd-color');
        const evenColor = document.querySelector('#even-color');

        body.style.setProperty('--odd-color', oddColor.value);
        body.style.setProperty('--even-color', evenColor.value);
      }
    </script>
  </head>
  <body
    style="
      --odd-color: #738d98;
      --even-color: #0e2527;
    "
  >
    <header>
      <label
        for="odd-color"
      >
        Odd color:
      </label>
      <input
        id="odd-color"
        type="color"
        value="#738d98"
        onchange="updateBoard();"
      >

      <label
        for="even-color"
      >
        Even color:
      </label>
      <input
        id="even-color"
        type="color"
        value="#0e2527"
        onchange="updateBoard();"
      >
    </header>

    <main>
      <div class="board">
        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>

        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>

        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>

        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>

        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>

        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>

        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>

        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>
        <div class="square square-even"></div>
        <div class="square square-odd"></div>
      </div>
    </main>

    <footer>
      This chess board generator has been developed to customize your own printable chess board.

      Do you have a 3D printer?

  </body>
</html>
